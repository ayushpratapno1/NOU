{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
         <h1 style="text-align:center;">View all Study Material</h1> 
        <div class="col-sm-12">
             <table class="table table-bordered text-light">
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>File Name</th>
                <th>Downnload</th>
            </tr>
            {% for m in mat %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{m.subject}}</td>
                <td>{{m.file_name}}</td>
                <td>
                    <a href="{{m.my_file.url}}" target="_blank">{{m.file_name}}</a>
                </td>
            </tr>
            {% endfor %}
             </table>
              
        </div>
    </div>
{% endblock body %}
