{% extends "studentparent.html" %}
{% block body %}
{% if messages %} 
 {% for message in messages %}
 <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
 {% endfor %}
{% endif %}
    <div class="row">
        <div class="col-sm-12">
            <h2 style="text-align:center;">Change Password</h2>
            <form action="{% url 'studentapp:changepassword' %}" method="post" class="form-group">  
                {% csrf_token %}
              <table class="table table-bordered">
                <tr>
                    <td>Old Password</td>
                    <td><input type="password" name="oldpassword" class="form-control text-light"/></td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td><input type="password" name="newpassword" class="form-control text-light"/></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="confirmpassword" class="form-control text-light"/></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><button type="submit" class="btn btn-primary text-light">Change Password</button></td>
                </tr>
              </table>
            </form>
        </div>
    </div>
{% endblock body %}
