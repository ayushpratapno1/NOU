{% extends "studentparent.html" %}
{% block body %}
{% if messages %} 
 {% for message in messages %}
 <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
 {% endfor %}
{% endif %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Submit your Feedback/Complain</h1>   
              <form class="form-group" action="{% url 'studentapp:response' %}" method="post">
                {% csrf_token %}
<table class="table table-bordered text-light" style="margin: auto;width: 80%;">
<tr>
    <td>Select response</td>
    <td>
        <select name="responsetype" class="form-control" style="color: aqua;">
        <option selected>Select Response Type</option>
        <option value="Complain">Complain</option>
        <option value="feedback">Feedback</option>
        </select>
    </td>
</tr>
<tr>
    <td>Enter Subject</td>
    <td><input type="text" name="subject" class="form-control" style="color: white;"/></td>
</tr>
<tr>
    <td>Enter Response</td>
    <td>
        <textarea name="responsetext" class="form-control" style="color: white;"></textarea>
    </td>
</tr>
<tr>
    <td></td>
    <td>
        <button type="submit" class="btn btn-primary">Submit</button>
    </td>
</tr>
</table>
              </form>
        </div>
    </div>
{% endblock body %}
